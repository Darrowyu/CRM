<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Makrite CRM</title>
    <style>
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; margin: 0; overflow: hidden; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8fafc;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      /* 彻底禁用菜单所有动画，消除闪烁抖动 */
      .no-flash-menu .ant-menu-item,
      .no-flash-menu .ant-menu-item-selected,
      .no-flash-menu .ant-menu-item-active,
      .no-flash-menu .ant-menu-item::after,
      .no-flash-menu .ant-menu-item-selected::after,
      .no-flash-menu .ant-menu-item-selected::before,
      .no-flash-menu .ant-menu-inline .ant-menu-item::after { 
        transition: none !important; 
        animation: none !important;
      }
      .no-flash-menu .ant-menu-item-selected { 
        background: #2563eb !important; 
        border-radius: 8px !important;
      }
      .no-flash-menu .ant-menu-inline .ant-menu-item-selected::after { 
        display: none !important; /* 隐藏右侧蓝色指示条 */
      }
    </style>
